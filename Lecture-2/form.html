<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="#">
        <div>
            <input type="text" name='username' placeholder="username">
            <input type="password" name='password' placeholder="password">
        </div>
        <div>
            <input type="color" name='color'>
        </div>
        <div>
            <input type="checkbox" value="apple"><span>Apple</span>
            <input type="checkbox" value="orange"><span>Orange</span>
        </div>
        <div>
            <input type="radio" value="Cricket" name="game"><span>Cricket</span>
        </div>
        <div>
            <input type="radio" value="Football" name="game"><span>Football</span>
        </div>
        <div>
            <input type="radio" value="Hockey" name="game"><span>Hockey</span>
        </div>
        <input type="submit">
    </form>

</body>

</html>
